<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>


<h1>List of all the Teams: </h1>

<table id="myTeams">
    <tr><th>Team(Country)</th><th>Continent</th><th>Played</th><th>Won</th><th>Drawn</th><th>Lost</th><th>Update</th></tr>
    <th:block th:each="t:${team}" id="potato">
        <tr id="rows"><td th:text="${t.teamName}"></td>
            <td th:text="${t.continent}"></td>
            <td th:text="${t.gamesPlayed}"></td>
            <td th:text="${t.gamesWon}"></td>
            <td th:text="${t.gamesDrawn}"></td>
            <td th:text="${t.gamesLost}"></td>
            <td><a th:href="@{'editTeamById/' + ${t.teamId}}">Update</a></td>
        </tr>
    </th:block>
</table>
Search: <input type="text" id="search-input">




<footer th:fragment="footer">Copyright &copy; 2021 by DEEP PATEL</footer>



<script>
    //source: https://stackoverflow.com/questions/8746882/jquery-contains-selector-uppercase-and-lower-case-issue
    $.extend($.expr[':'], {
        'contains': function(elem, i, match) {
            return (elem.textContent || elem.innerText || '').toLowerCase()
                .indexOf((match[3] || "").toLowerCase()) >= 0;
        }
    });

    var $rows = $('table tr:not(:first-child)');

    $("#search-input").keyup(function() {
        var value = $.trim(this.value);

        if (value === "")
            $rows.show();
        else {
            $rows.hide();
            $rows.has("td:contains(" + value + ")").show();
        }
    });
</script>

</body>
</html>

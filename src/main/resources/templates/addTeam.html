<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of all the Teams: </h1>

<table>
    <tr><th>Team(Country)</th><th>Continent</th><th>Played</th><th>Won</th><th>Drawn</th><th>Lost</th></tr>
    <th:block th:each="t:${teams}">
        <tr><td th:text="${t.teamName}"></td>
            <td th:text="${t.continent}"></td>
            <td th:text="${t.gamesPlayed}"></td>
            <td th:text="${t.gamesWon}"></td>
            <td th:text="${t.gamesDrawn}"></td>
            <td th:text="${t.gamesLost}"></td>
        </tr>
    </th:block>
</table>




<div>
    <form method="post" th:action="@{/addTeam}" th:object="${team}">

        <input type="hidden" th:field="*{teamId}">
        <input type="text" th:field="*{teamName}">
        <input type="text" th:field="*{continent}">
        <input type="number" th:field="*{gamesPlayed}">
        <input type="number" th:field="*{gamesWon}">
        <input type="number" th:field="*{gamesDrawn}">
        <input type="number" th:field="*{gamesLost}"><br>

        <input type="submit" value="Add Team">

    </form>
</div>
</body>
</html>

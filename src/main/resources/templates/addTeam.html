<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body id="banner">
<div class="fragment" th:insert="supplement.html :: header"></div>



<div class="formTitle"><h1><strong>ADD TEAM</strong></h1></div>
<div class="formInput">
    <form method="post" th:action="@{/saveTeam}" th:object="${team}">
        <input type="hidden" th:field="*{teamId}">


        <h2 class="name">Team Name:</h2>
        <input class="teamInput" type="text" th:field="*{teamName}" placeholder="Enter Team Name">


        <h2 class="name">Continent:</h2>
        <select class="teamContinent" name="continent">
            <option th:each="place: ${team.continentList}" th:text="${place}" th:value="${place}" th:field="*{continent}" ></option>
        </select>


        <h2 class="name">Games Played:</h2>
        <input class="teamInput" type="number" th:field="*{gamesPlayed}" placeholder="Enter Amount of Games Played">


        <h2 class="name">Games Won:</h2>
        <input class="teamInput" type="number" th:field="*{gamesWon}" placeholder="Enter Amount of Games Won">


        <h2 class="name">Games Drawn:</h2>
        <input class="teamInput" type="number" th:field="*{gamesDrawn}" placeholder="Enter Amount of Games Drawn">


        <h2 class="name">Games Lost:</h2>
        <input class="teamInput" type="number" th:field="*{gamesLost}" placeholder="Enter Amount of Games Lost">


        <input class="customButton" type="submit" value="Add">
    </form>

</div>




<footer th:replace="supplement.html :: footer"></footer>

</body>
</html>

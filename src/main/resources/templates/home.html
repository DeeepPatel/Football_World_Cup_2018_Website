<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="fragment" th:insert="supplement.html :: header"></div>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img th:src="@{'images/worldCup.jpg'}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img th:src="@{'images/cristianoRonaldo.jpg'}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img th:src="@{'images/kylianMbappe.jpg'}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img th:src="@{'images/lionelMessi.jpg'}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img th:src="@{'images/manuelNeuer.jpg'}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img th:src="@{'images/neymarJr.jpg'}" style="width:100%">
    </div>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<footer th:replace="supplement.html :: footer"></footer>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000);
    }
</script>

</body>
</html>
